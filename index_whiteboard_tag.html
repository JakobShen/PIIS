<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI 系统架构设计工具</title>
</head>
<body>
  <div id="root"></div>

  <!-- React + ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script>
    const { useState } = React;

    const APP_TYPES = [
      "Web Application",
      "Mobile App",
      "Desktop Software",
      "Hybrid App (PWA)",
      "Embedded System",
      "Other"
    ];
    const FEATURES = [
      "User Authentication / Registration",
      "Real-time Communication (chat, video, etc.)",
      "Data Visualization",
      "File Upload / Storage",
      "Online Payments",
      "AI/ML Inference",
      "Social Features (likes, sharing, comments)",
      "API Integration",
      "Offline Support"
    ];
    const USER_COUNTS = [
      "<100",
      "100–1,000",
      "1,000–10,000",
      "10,000–100,000",
      "100,000+"
    ];

    function App() {
      const [prompt, setPrompt] = useState("");
      const [appType, setAppType] = useState(APP_TYPES[0]);
      const [features, setFeatures] = useState([]);
      const [userCount, setUserCount] = useState(USER_COUNTS[0]);
      const [result, setResult] = useState("");
      const [loading, setLoading] = useState(false);
      const [extraNotes, setExtraNotes] = useState([]);
      const [trashNotes, setTrashNotes] = useState([]);
      
      const addNote = () => {
        const newId = Date.now();
        setExtraNotes([...extraNotes, { id: newId, x: 100, y: 100, text: "" }]);
      };

      const deleteNote = (id) => {
        const noteToDelete = extraNotes.find((note) => note.id === id);
        if (noteToDelete) {
          setExtraNotes((prev) => prev.filter((note) => note.id !== id));
          setTrashNotes((prev) => [...prev, noteToDelete]);
        }
      };

      const restoreNote = (id) => {
        const noteToRestore = trashNotes.find((note) => note.id === id);
        if (noteToRestore) {
          setTrashNotes((prev) => prev.filter((note) => note.id !== id));
          setExtraNotes((prev) => [...prev, noteToRestore]);
        }
      };

      const toggleFeature = (feat) => {
        setFeatures((prev) =>
          prev.includes(feat)
            ? prev.filter((f) => f !== feat)
            : [...prev, feat]
        );
      };
      //mock 一段方便不调用API查看
      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setResult("");

        try {
        // 用 mock 模拟返回内容
        const mockResponse = {
        result: `系统架构建议如下：
        - 使用 React 构建前端
        - 后端采用 Node.js + Express
        - 数据存储使用 MongoDB
        - 采用 JWT 实现用户认证`,
    };

        await new Promise((resolve) => setTimeout(resolve, 500)); // 模拟延迟
        setResult(mockResponse.result);
      } catch (err) {
        setResult("调用出错：" + err.message);
      } finally {
        setLoading(false);
      }
    };
      //调用API的在这里
      /*const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setResult("");
        try {
          const res = await fetch("http://localhost:8000/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, appType, features, userCount })
          });
          const data = await res.json();
          setResult(data.result);
        } catch (err) {
          setResult("调用出错: " + err.message);
        } finally {
          setLoading(false);
        }
      }; */

      return React.createElement(
        "div",
        {
          style: { maxWidth: "1400px",
          margin: "2rem auto",
          fontFamily: "sans-serif",
          padding: "2rem",
          borderRadius: "12px",
          backgroundImage: "url('whiteboard.png')",
          backgroundSize: "cover",
          backgroundRepeat: "no-repeat",
          backgroundPosition: "center",
          boxShadow: "0 0 20px rgba(0, 0, 0, 0.1)",
          position: "relative",
          width: "100%",
          height: "100%",
          minHeight: "100vh",
          overflow: "hidden"
          } ,


          //拖拽移动位置逻辑，不知道为什么没生效
          onDragOver: (e) => e.preventDefault(),
          onDrop: (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text/plain");

            if (id.startsWith("note-")) {
              const containerRect = e.currentTarget.getBoundingClientRect();
              const newX = e.clientX - containerRect.left;
              const newY = e.clientY - containerRect.top;

              setExtraNotes((prevNotes) =>
                prevNotes.map((note) =>
                  `note-${note.id}` === id ? { ...note, x: newX, y: newY } : note
                )
              );
            }
          }
        },
        React.createElement("h1", null, "AI system architecture designer"),
        React.createElement(
  "button",
  {
    onClick: addNote,
    style: {
      margin: "1rem",
      padding: "0.5rem 1rem",
      fontSize: "1rem",
      cursor: "pointer",
    },
  },
  "➕ 添加便利贴"
),

        React.createElement(
          "form",
          {
            onSubmit: handleSubmit,
            //还是没生效，很奇怪
            /*
            onDragOver: (e) => e.preventDefault(),
            onDrop: (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData("text/plain");
            const el = document.getElementById(id);
            if (el) {
              const containerRect = e.currentTarget.getBoundingClientRect();
              const newX = e.clientX - containerRect.left;
              const newY = e.clientY - containerRect.top;

              el.style.left = `${newX}px`;
              el.style.top = `${newY}px`;
              }
            }*/
          },

          // 选择题 1：应用类型
          React.createElement("div",{
            id: "module-1",
            draggable: true,
            onDragStart: (e) => {
            e.dataTransfer.setData("text/plain", e.target.id);
            },
            style:{
            background: "#fff78c",  // 类似便利贴的淡黄色
            width: "200px",
            padding: "1rem",
            marginBottom: "1rem",
            borderRadius: "0",
            boxShadow: "5px 5px 10px rgba(0, 0, 0, 0.3)",
            position: "relative"
            }
                  },
          React.createElement("label", { htmlFor: "appType" }, "1. 应用类型:"),
          React.createElement(
            "select",
            {
              id: "appType",
              value: appType,
              onChange: (e) => setAppType(e.target.value),
              style: { width: "100%", padding: "0.5rem", marginBottom: "1rem" }
            },
            APP_TYPES.map((opt) =>
              React.createElement("option", { key: opt, value: opt }, opt)
            )
            )
          ),
          // 选择题 2：核心功能
          React.createElement("div", {
            id: "module-2",
            draggable: true,
            onDragStart: (e) => {
            e.dataTransfer.setData("text/plain", e.target.id);
            },
            style: {
            backgroundColor: "#fff78c",       // 明亮便利贴黄
            width: "200px",                   // 贴纸尺寸
            padding: "1rem",
            marginBottom: "1rem",
            borderRadius: "0",                // 尖角
            boxShadow: "5px 5px 10px rgba(0, 0, 0, 0.3)", // 阴影增强立体
            position: "relative"
              }
                  },
  [
    React.createElement("p", null, "2. 核心功能（多选）:"),
    FEATURES.map((feat) =>
      React.createElement(
        "div",
        { key: feat },
        React.createElement(
          "label",
          null,
          React.createElement("input", {
            type: "checkbox",
            checked: features.includes(feat),
            onChange: () => toggleFeature(feat)
          }),
          " " + feat
        )
      )
    )
  ]
),
          // 选择题 3：预期用户量
React.createElement(
  "div", {
    id: "module-3",
            draggable: true,
            onDragStart: (e) => {
            e.dataTransfer.setData("text/plain", e.target.id);
            },
    style: {
      backgroundColor: "#fff78c",       // 便利贴黄
      width: "200px",
      padding: "1rem",
      marginBottom: "1rem",
      borderRadius: "0",
      boxShadow: "5px 5px 10px rgba(0, 0, 0, 0.3)",
      position: "relative"
    }
  },
  [
    React.createElement(
      "label",
      {
        htmlFor: "userCount",
        style: { marginBottom: "0.5rem", display: "block" }
      },
      "3. 预期用户量:"
    ),
    React.createElement(
      "select",
      {
        id: "userCount",
        value: userCount,
        onChange: (e) => setUserCount(e.target.value),
        style: {
          width: "100%",
          padding: "0.5rem",
          marginTop: "0.5rem"
        }
      },
      USER_COUNTS.map((opt) =>
        React.createElement("option", { key: opt, value: opt }, opt)
      )
    )
  ]
),
          // 项目描述
          React.createElement("textarea", {
            value: prompt,
            onChange: (e) => setPrompt(e.target.value),
            placeholder: "在此输入项目需求（自然语言）…",
            rows: 4,
            style: { width: "100%", padding: "0.5rem", marginBottom: "1rem" }
          }),
          React.createElement("button", {
            type: "submit",
            disabled: loading,
            style: { padding: "0.5rem 1rem" }
          }, loading ? "生成中…" : "生成架构方案")
        ),
        result &&
          React.createElement("pre", {
            style: { marginTop: "1.5rem", background: "#f5f5f5", padding: "1rem", whiteSpace: "pre-wrap" }
          }, result),

        // 新增便利贴
          extraNotes.map((note) => React.createElement("div", {
          key: note.id, id: `note-${note.id}`, draggable: true,
          onDragStart: (e) => e.dataTransfer.setData("text/plain", `note-${note.id}`),
          style: {
            position: "absolute", left: `${note.x}px`, top: `${note.y}px`, background: "#fff78c",
            padding: "1rem", borderRadius: "0", width: "180px",
            boxShadow: "2px 2px 8px rgba(0,0,0,0.15)", cursor: "move"
          },
          children: [
            React.createElement("div", {
              className: "editable", contentEditable: true, suppressContentEditableWarning: true,
              onInput: (e) => {
                const newText = e.currentTarget.textContent;
                setExtraNotes((prev) => prev.map((n) => n.id === note.id ? { ...n, text: newText } : n));
              },
              style: { minHeight: "40px", outline: "none" },
              children: note.text || "📌 双击编辑便利贴内容"
            }),
            React.createElement("button", {
              onClick: () => deleteNote(note.id),
              style: { marginTop: "0.5rem", background: "#ff4d4f", color: "white", border: "none", padding: "4px 8px", cursor: "pointer" }
            }, "删除")
          ]
        })),

        React.createElement("div", {
          style: {
            position: "fixed", right: "20px", bottom: "20px", background: "#444", color: "white",
            padding: "0.5rem 1rem", borderRadius: "8px", zIndex: 1000, cursor: "pointer"
          },
          onClick: () => alert(trashNotes.map(n => n.text || "(空内容)").join("\n---\n") || "回收站为空")
        }, "🗑️ 回收站 (", trashNotes.length, ")")


      );
    }

    ReactDOM.render(React.createElement(App), document.getElementById("root"));
  </script>
</body>
</html>
